<!DOCTYPE html>
<html>
    <head>
        <title>Page</title>
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>

    <body>
        <h1>innerHTML - PS</h1>
        <form onsubmit="return false">   
            <button class="button" id="submit_btn" type="submit" pys-onClick="print_it" style="outline:solid">Submit</button>
        </form>
        <br>
        <p>Using PyScript's Element Class</p>
        <div id="ps_output" style="color:blue"></div><br>
        <p>Using JavaScript's document.getElementByID</p>
        <div id="js_output" style="color:blue"></div>
        
    <py-script>

        def print_it(*args, **kwargs):
            Element('ps_output').write("<strong>Hello</strong><br><p>Not Bold and on a different line</p>")
            document.getElementById('js_output').innerHTML = "<strong>Hello</strong><br><p>Not Bold and on a different line</p>"
       
    </py-script>
    </body>
</html>
