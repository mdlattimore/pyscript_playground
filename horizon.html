<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        p {
            font-size: 1.25rem;
        }
        #heading {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container">
    <br>
    <h1 id="heading">Distance to Horizon Calculator</h1>
    <br><br>
    <form id="frm1" onsubmit="return false">
        Height (feet): <input type="text" name="height" id="feet"><br><br>
        Height (inches): <input type="text" name="height" id="inches"><br><br>

        <button type="submit" id="js_btn" name="js_btn" onClick="calculate()">Submit</button>
      </form> 
      <br><br>

    <p><span id="distance_miles"></span></p>
    <p><span id="distance_km"></span></p>


    </div>
    <script type="text/javascript">

        function calculate() {
            let feet = document.getElementById('feet').value;
            let inches = document.getElementById('inches').value || 0;
            let height = (feet * 12) + parseInt(inches);
            let ht = height / 39.37
            let distance = Math.sqrt(ht * 13);
            let distance_mi = Math.sqrt(ht * 13) * .6;

            console.log(height);
            console.log()
            document.getElementById('distance_miles').innerHTML = "Distance to horizon: " + distance_mi + " miles";
            document.getElementById('distance_km').innerHTML = "Distance to horizon: " + distance + " kilometers";

        }
    </script>
</body>
</html>
