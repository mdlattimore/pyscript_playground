<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <title>Clock</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(12, 168, 121);
        color: rgb(245, 242, 232);
    }
    #display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #time {
        font-size: 4em;
        text-align: center;
    }
    #date{
        font-size: 2em;
        text-align: center;
        color: rgb(245, 242, 232)
    }
</style>
</head>
<body>
    
<div id="display">
    <div id="time"></div>
    <div id="date"></div>
</div>
<py-script>
from datetime import datetime
import asyncio

while True:
    now = datetime.now()
    time_display = now.strftime("%I:%M:%S %p")
    date_display = now.strftime("%A, %m/%d/%Y")
    Element('time').write(time_display)
    Element('date').write(date_display)
    await asyncio.sleep(1)

</py-script>

</body>
</html>
