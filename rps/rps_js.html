<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                <form onsubmit="return false">  
                    <button class="submit" id="rock" value="rock" type="submit" pys-onClick="partial(play, 'rock')">Rock</button>
                    <button class="submit" id="paper" value="paper" type="submit" pys-onClick="partial(play, 'paper')">Paper</button>
                    <button class="submit" id="scissors" value="scissors" type="submit" pys-onClick="partial(play, 'scissors')">Scissors</button>
                </form>   
                </div>
            </div>
            <div class="row">
                <div id="user_move"></div>
                <div id="computer_move"></div>
            </div>
        </div>
        
        <script>

        function play(move) {
            document.getElementById('user_move').innerHTML = move
        }

        </script>

    </body>
</html>
